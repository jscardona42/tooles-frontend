<div class="container mb-3">
  <div class="row">
    <div *ngIf="data !== null" class="col-xl-10 mx-auto">
      <table mat-table [dataSource]="dataPeople" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="table-danger">Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- birth_year Column -->
        <ng-container matColumnDef="birth_year">
          <th mat-header-cell *matHeaderCellDef class="table-danger">
            Birth_year
          </th>
          <td mat-cell *matCellDef="let element">{{ element.birth_year }}</td>
        </ng-container>

        <!-- Eye_color Column -->
        <ng-container matColumnDef="eye_color">
          <th mat-header-cell *matHeaderCellDef class="table-danger">
            Eye_color
          </th>
          <td mat-cell *matCellDef="let element">{{ element.eye_color }}</td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef class="table-danger">Gender</th>
          <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="data.count"
        [pageSize]="data.results.length"
        [pageIndex]="currentPage - 1"
        (page)="handleChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
